<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LuxeHome</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-cream">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-elegant">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-house-door-fill me-2 text-elegant"></i>LuxeHome
            </a>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus display-4 text-elegant"></i>
                            <h3 class="mt-2">Create Account</h3>
                            <p class="text-muted">Join us for the best furniture shopping experience</p>
                        </div>

                        <form id="registerForm">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password" placeholder="Create password" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                                    </div>
                                </div>
                            </div>

                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    I agree to the <a href="#" class="text-elegant">Terms of Service</a> and <a href="#" class="text-elegant">Privacy Policy</a>
                                </label>
                            </div>

                            <div class="alert alert-danger mt-3" id="errorAlert" style="display:none;">
                                <i class="bi bi-exclamation-circle me-2"></i>
                                <span id="errorMessage"></span>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-elegant btn-lg" id="registerBtn">
                                    <i class="bi bi-person-plus me-2"></i>Create Account
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a href="/login.html" class="text-elegant">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-elegant text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0 text-white-50">&copy; 2024 LuxeHome. All rights reserved.</p>
        </div>
    </footer>

    <script src="/JQuery/jquery-3.7.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
